{% extends 'news/base.html' %}

{% block content %}
<div class="card">
    <div class="card-header" style="background-color: #F0F8FF">
        {{ object.get_categories }}
    </div>
    <div class="card-body">
        <h5 class="card-title">{{ object.title }}</h5>
        <img src="{{ object.image.url }}" alt="" class="card-image">
        <p class="card-text">{{ object.content }}</p>
    </div>
    <div class="card-footer text-muted" style="background-color: #F0F8FF">
        {{ object.date_publication }}
    </div>
</div>
<a href="{% url 'CreateComment' news_slug=object.slug %}" class="btn btn-primary">Оставить комментарий</a>
<!---Комментарии--->
{% for comment in object.comments %}
<div class="card">
    <div class="card-header">
        {{ comment }}
    </div>
    <div class="card-body">
        <blockquote class="blockquote mb-0">
            <p>{{ comment }}</p>
            <footer class="blockquote-footer">{{ comment }}</footer>
        </blockquote>
    </div>
</div>
{% endfor %}
{% endblock content %}
