{% extends 'news/base.html' %}

{% block content %}
<div class="col-md-6">
    <h3 id="form-title">{{ title }}</h3>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
        <div class="mb-3">
            <label class="form-label">{{ field.label }}</label>
            {{ field }}
            {{ field.errors }}
        </div>
        {% endfor %}
        <!---Кнопка отправки--->
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Опубликовать</button>
        </div>
        {{ form.non_fields_errors }}
    </form>
</div>
{% endblock content %}
